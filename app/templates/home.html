{% extends 'base.html' %} 

{% block head %} 
<title>Posts</title>
{% endblock %}

{% block body %}      
<div class=" w3-display-container">
    <img class="mySlides" src="{{url_for('static',filename='images/carousel1.jpg')}}" style="width:100%">
    <img class="mySlides" src="{{url_for('static',filename='images/carousel2.jpg')}}" style="width:100%">
    <img class="mySlides" src="{{url_for('static',filename='images/carousel3.jpg')}}" style="width:100%">

    <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

    {% for post in posts %}

    <div class="row mt-2" >
        <div class="col-md-3">
            <img src="{{url_for('static',filename='images/carousel1.jpg')}}" style="height:100%;width: 100%; position: relative;
            margin: 0 auto;" alt="Card image">
        </div>
        <div class="col-md-6">
            
                <div class="card">
                    
                        <div class="card-body">
                            <a class="card-title mr-2" href="#">{{ post.author.username }}</a>
                            <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                            <hr>
                            <h2><a class="card-text" href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
                            <p class="article-content">{{ post.content }}</p>
                        </div>
                </div>               
        </div>
        
        
        <div class="col-md-3">
            <h1>{{ post.price }}</h1>
        </div>
    </div>



{% endfor %}
{% endblock %}
